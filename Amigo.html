<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .personaje {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #nota {
            margin-top: 20px;
            font-weight: bold;
        }
        #guardar {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Amigo Secreto</h1>

<div id="personajes-container"></div>

<div id="nota">
    Nota: Regalo mínimo $50 y recordar la actividad familiar (mínimo un juego con sus respectivos elementos).
</div>

<button id="guardar">Guardar Resultados</button>

<!-- Firebase SDK -->
<script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyC76-XHMG_ttZ2Kjt5zTwOw21Gz6AZzJTo",
        authDomain: "amigo-secreto-95343.firebaseapp.com",
        projectId: "amigo-secreto-95343",
        storageBucket: "amigo-secreto-95343.firebasestorage.app",
        messagingSenderId: "130528043018",
        appId: "1:130528043018:web:f9756caee9d560af7a7ff3",
        measurementId: "G-83PG9ZVNQ1"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Lista de personajes
    const personajes = ["Ironman", "Thor", "Hulk", "Viuda Negra", "Bruja Escarlata", "Capitana Marvel"];

    const container = document.getElementById('personajes-container');

    // Cargar resultados previos desde localStorage
    let resultados = JSON.parse(localStorage.getItem('resultadosAmigoSecreto')) || {};

    // Mostrar personajes con input
    personajes.forEach(personaje => {
        const div = document.createElement('div');
        div.classList.add('personaje');

        const name = document.createElement('span');
        name.textContent = personaje;

        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Nombre de tu amigo secreto';
        input.value = resultados[personaje] || '';

        // Guardar automáticamente en localStorage
        input.addEventListener('input', () => {
            resultados[personaje] = input.value;
            localStorage.setItem('resultadosAmigoSecreto', JSON.stringify(resultados));
        });

        div.appendChild(name);
        div.appendChild(input);
        container.appendChild(div);
    });

    // Guardar resultados en Firestore
    document.getElementById('guardar').addEventListener('click', async () => {
        try {
            const resultadosArray = personajes.map(p => ({ personaje: p, amigoSecreto: resultados[p] || '' }));
            for (let r of resultadosArray) {
                await addDoc(collection(db, "resultados"), r);
            }
            alert("Resultados guardados en Firestore correctamente!");
        } catch (e) {
            console.error("Error guardando resultados: ", e);
            alert("Hubo un error guardando los resultados.");
        }
    });

    // Función opcional para ver resultados en consola
    async function verResultados() {
        const querySnapshot = await getDocs(collection(db, "resultados"));
        querySnapshot.forEach((doc) => {
            console.log(doc.id, " => ", doc.data());
        });
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amigo Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #e50914;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px;
    }
    .card {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .card h2 {
      margin-bottom: 10px;
      color: #f5c518;
    }
    input {
      width: 90%;
      padding: 6px;
      border-radius: 8px;
      border: none;
      margin-bottom: 8px;
    }
    button {
      background: #e50914;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #b20710;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 1rem;
      background: #1a1a1a;
      color: #ffcc00;
      border-top: 2px solid #e50914;
    }
  </style>
</head>
<body>
  <h1>Juego del Amigo Secreto</h1>
  <p>Escribe y guarda tu regalo 🎁</p>

  <div class="container" id="personajes"></div>

  <footer>
    🎁 Regalo mínimo de $50 <br>
    👨‍👩‍👧‍👦 Recordar la actividad familiar: mínimo un juego con sus respectivos elementos
  </footer>

  <script>
    const personajes = [
      "Ironman",
      "Thor",
      "Hulk",
      "Viuda Negra",
      "Bruja Escarlata",
      "Black Widow",
      "Capitana Marvel"
    ];

    const contenedor = document.getElementById("personajes");

    personajes.forEach(nombre => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2>${nombre}</h2>
        <input type="text" placeholder="Escribe tu regalo" id="regalo-${nombre}">
        <button onclick="guardarRegalo('${nombre}')">Guardar</button>
      `;
      contenedor.appendChild(div);

      // Cargar si ya había un regalo guardado
      const regaloGuardado = localStorage.getItem("regalo-" + nombre);
      if (regaloGuardado) {
        document.getElementById("regalo-" + nombre).value = regaloGuardado;
      }
    });

    function guardarRegalo(nombre) {
      const regalo = document.getElementById("regalo-" + nombre).value;
      localStorage.setItem("regalo-" + nombre, regalo);
      alert("Regalo guardado para " + nombre + " 🎁");
    }
  </script>
</body>
</html>
